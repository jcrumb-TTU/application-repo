<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            position: relative;
            overflow: hidden;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            animation: slide 20s linear infinite;
        }
        
        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 100%;
            width: 100vw;
            height: 100vh;
            background: url('https://i.imgur.com/nYbVVvW.jpeg') no-repeat;
            background-size: cover;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 200vw;
            height: 100vh;
            z-index: -1;
            animation: slide 20s linear infinite;
        }
        
        .background-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            float: left;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }
        
        button { font-size: 24px; padding: 15px 30px; margin: 10px; border-radius: 25px; border: none; }
        .increment { background-color: green; color: white; }
        .decrement { background-color: red; color: white; }
        .reset { background-color: blue; color: white; }
        .custom { background-color: orange; color: white; }
        input[type="number"] { font-size: 14px; padding: 8px; margin: 5px; border-radius: 10px; border: 2px solid #ccc; width: 100px; text-align: center; }
        label { margin: 10px; font-size: 14px; color: white; }
        h1, h3 { color: white; }
        .instructions { position: fixed; top: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 15px; border-radius: 10px; font-size: 12px; max-width: 200px; }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://i.imgur.com/nYbVVvW.jpeg" alt="Counter">
        <img src="https://i.imgur.com/nYbVVvW.jpeg" alt="Counter">
    </div>
    <h1>Counter</h1>
    <h1 id="counter">0</h1>
    <div>
        <button class="increment" onclick="increment()">+1</button>
        <button class="decrement" onclick="decrement()">-1</button>
    </div>
    <button class="reset" onclick="reset()">Reset</button>
    <h3>Add custom number</h3>
    <div>
        <input type="number" id="customValue" placeholder="Enter number">
        <button class="custom" onclick="addCustom()">Add</button>
        <button class="custom" onclick="subtractCustom()">Subtract</button>
    </div>
    <label><input type="checkbox" id="disableNegatives" onchange="checkNegatives()"> Disable Negatives</label>
    
    <div class="instructions">
        <strong>Instructions:</strong><br>
        • Click +1/-1 to increment/decrement<br>
        • Enter custom numbers to add/subtract<br>
        • Use Reset to return to zero<br>
        • Check "Disable Negatives" to prevent negative numbers
    </div>
    
    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
        }
        function decrement() {
            const disableNegatives = document.getElementById('disableNegatives').checked;
            if (!disableNegatives || count > 0) {
                count--;
                document.getElementById('counter').textContent = count;
            }
        }
        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
        function checkNegatives() {
            const disableNegatives = document.getElementById('disableNegatives').checked;
            if (disableNegatives && count < 0) {
                count = 0;
                document.getElementById('counter').textContent = count;
            }
        }
        function addCustom() {
            const value = Number(document.getElementById('customValue').value);
            if (!isNaN(value)) {
                count += value;
                document.getElementById('counter').textContent = count;
            }
        }
        function subtractCustom() {
            const value = Number(document.getElementById('customValue').value);
            const disableNegatives = document.getElementById('disableNegatives').checked;
            if (!isNaN(value)) {
                const newCount = count - value;
                if (!disableNegatives || newCount >= 0) {
                    count = newCount;
                    document.getElementById('counter').textContent = count;
                }
            }
        }
    </script>
</body>
</html>
