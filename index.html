<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #counter { border: 3px solid #333; padding: 20px; border-radius: 15px; background-color: #f0f0f0; margin: 20px; }
        button { font-size: 18px; padding: 12px 24px; margin: 10px; border-radius: 25px; border: none; }
        .increment { background-color: green; color: white; }
        .decrement { background-color: red; color: white; }
        .reset { background-color: blue; color: white; }
        .custom { background-color: orange; color: white; }
        input[type="number"] { font-size: 14px; padding: 8px; margin: 5px; border-radius: 10px; border: 2px solid #ccc; width: 100px; text-align: center; }
        label { margin: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h1 id="counter">0</h1>
    <div>
        <button class="increment" onclick="increment()">+1</button>
        <button class="decrement" onclick="decrement()">-1</button>
    </div>
    <button class="reset" onclick="reset()">Reset</button>
    <div>
        <input type="number" id="customValue" placeholder="Enter number">
        <button class="custom" onclick="addCustom()">Add</button>
        <button class="custom" onclick="subtractCustom()">Subtract</button>
    </div>
    <label><input type="checkbox" id="disableNegatives" onchange="checkNegatives()"> Disable Negatives</label>
    
    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
        }
        function decrement() {
            const disableNegatives = document.getElementById('disableNegatives').checked;
            if (!disableNegatives || count > 0) {
                count--;
                document.getElementById('counter').textContent = count;
            }
        }
        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
        function checkNegatives() {
            const disableNegatives = document.getElementById('disableNegatives').checked;
            if (disableNegatives && count < 0) {
                count = 0;
                document.getElementById('counter').textContent = count;
            }
        }
        function addCustom() {
            const value = Number(document.getElementById('customValue').value);
            if (!isNaN(value)) {
                count += value;
                document.getElementById('counter').textContent = count;
            }
        }
        function subtractCustom() {
            const value = Number(document.getElementById('customValue').value);
            const disableNegatives = document.getElementById('disableNegatives').checked;
            if (!isNaN(value)) {
                const newCount = count - value;
                if (!disableNegatives || newCount >= 0) {
                    count = newCount;
                    document.getElementById('counter').textContent = count;
                }
            }
        }
    </script>
</body>
</html>
